    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <!-- end of preloader -->


  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">

      <!-- Text Logo - Use this if you don't have a graphic logo -->
      <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

      <!-- Image Logo -->
      <a class="navbar-brand logo-image text-decoration-none white" href="/landing"
        routerLinkActive="router-link-active"> HouseKeeping</a>

      <!-- Mobile Menu Toggle Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-awesome fas fa-bars"></span>
        <span class="navbar-toggler-awesome fas fa-times"></span>
      </button>
      <!-- end of mobile menu toggle button -->

    </div>
  </nav> <!-- end of navbar -->
  <!-- end of navigation -->


  <!-- Header -->
  <header id="header" class="ex-2-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Đổi mật khẩu</h1>
          <!-- Sign Up Form -->
          <div class="form-container">
            <div id="logInForm" data-toggle="validator" data-focus="false" novalidate="true">
              
              <div class="form-group has-error has-danger">
                <input type="text" class="form-control-input" [(ngModel)]="password" id="lpassword" required="">
                <label class="label-control" for="lpassword">Mật khẩu cũ</label>
              </div>
              <div class="form-group has-error has-danger">
                <input type="text" class="form-control-input" [(ngModel)]="newpassword" id="lnewpassword" required="">
                <label class="label-control" for="lnewpassword">Mật khẩu mới</label>
              </div>
              <div class="form-group has-error has-danger">
                <input type="text" [(ngModel)]="confirm" class="form-control-input" id="lconfirm" required="">
                <label class="label-control" for="lconfirm">Xác nhận mật khẩu</label>
              </div>

              <!-- <div class="form-group">
                <button class="form-control-submit-button disabled" (click)="change()">Đổi mật khẩu</button>
              </div> -->
              <div class="form-message">
                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
              </div>

            </div>
          </div> <!-- end of form container -->
          <!-- end of sign up form -->

        </div> <!-- end of col -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </header> <!-- end of ex-header -->
  <!-- end of header -->
</div>
