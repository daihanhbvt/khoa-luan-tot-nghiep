<p>Xác minh</p> 
<mat-form-field class="example-full-width">
  <mat-label>Họ và tên</mat-label>
  <input matInput [(ngModel)]="user.name">
</mat-form-field>
<mat-form-field class="example-full-width">
  <mat-label>Mật khẩu</mat-label>
  <input matInput type="password" [(ngModel)]="user.password">
</mat-form-field>
<mat-form-field class="example-full-width">
  <mat-label>Xác nhận mật khẩu</mat-label>
  <input matInput type="password" [(ngModel)]="user.confPassword">
</mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="update()">Cập nhật thông tin</button>
